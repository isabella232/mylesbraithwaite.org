---
layout: default
---

<div class="breadcrumb">
    <a href="/">Home</a>
    
    {% if page.simpletitle %}
        <a href="{{ page.url }}">{{ page.simpletitle | improve }}</a>
    {% else %}
        <a href="{{ page.url }}">{{ page.title | improve }}</a>
    {% endif %}
</div>

<article class="type-page">
    <header>
        <h1>{{ page.title | improve }}</h1>
        
        {% if page.subtitle %}
        <h2>{{ page.subtitle | improve }}</h2>
        {% endif %}
    </header>
    
    <section class="content">
        {{ content }}
    </section>
</article>
